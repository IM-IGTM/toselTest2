<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="testJs.js" defer></script>
    <!-- PDF 생성용 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="testWord.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <!-- 왼쪽: 퀴즈 영역 -->
      <div class="quiz-container">
        <div id="timerBox">남은 시간: <span id="timer-sec">20</span>초</div>

        <div class="label" id="questionLabel">학생</div>

        <!-- 단어 이미지 영역 -->
        <img id="questionImage" class="question-img" src="" alt="문제 이미지" />

        <div class="choice-row">
          <button class="one">1. student</button>
          <button class="two">2. boy</button>
          <button class="three">3. girl</button>
          <button class="four">4. rose</button>
          <button class="five">5. red</button>
        </div>
        <div class="hint-text">
          press <span class="kbd">SPACE</span> to proceed to the next question.
        </div>
      </div>

      <div class="examOver" style="display: none">
        <p style="font-size: 20px; color: #0000ff">
          수고하셨습니다. 시험이 종료되었습니다.
        </p>
        <button class="resultOk" id="resultOk" onClick="resultOk()">
          결과보기
        </button>
      </div>
      <div class="answer-panel" style="display: none">
        <h3>시험 결과</h3>

        <div class="result-summary">
          <p>이름: <span id="result-name"></span></p>
          <p>
            점수: <span id="result-correct">0</span> /
            <span id="result-total">0</span>
          </p>
          <p style="font-size: 12px; color: #6b7280">
            * 빨간색으로 표시된 칸은 틀린 문제입니다.
          </p>
        </div>

        <hr />
        <table class="answer-table">
          <thead></thead>
          <tbody></tbody>
          <!-- tbody는 비워두기 -->
        </table>
      </div>
    </div>
  </body>
</html>
